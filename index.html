<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="text minute">01 :</span>
                    <span class="text sec">&nbsp;47 :</span>
                    <span class="text msec">&nbsp;97</span>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="button reset hidden">Reset</button>
                <button class="button play">Play</button>
                <button class="button lap hidden">Lap</button>
            </div>
        </div>
        <ul class="laps">
            <li class="lap-item">
                <span class="number">#1</span>
                <span class="time-stamp"> 01 : 43 : 07</span>
            </li>
            <button class="lap-clear-button">Clear All</button>
        </ul>
    </div>

    <script>
        const playButton = document.getElementsByClassName("play")[0];
        const lapButton = document.getElementsByClassName("lap")[0];
        const resetButton = document.getElementsByClassName("reset")[0];

        let isPlay = false;

        const toggleButton = () => {
            lapButton.classList.remove("hidden");
            resetButton.classList.remove("hidden");
        }

        const play = () => {
            if(!isPlay){
                playButton.innerHTML = 'Pause';
                isPlay = true;
            } else {
                playButton.innerHTML = 'Play';
                isPlay = false;
            }
            toggleButton();
        }

        playButton.addEventListener("click", play);
    </script>
</body>
</html>
